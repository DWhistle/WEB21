<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calc</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

</head>
<body>
<form id ="calc">
    <input type="text" value="">
    <select>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="%">%</option>
        <option value="/">/</option>
    </select>
    <input type="text" value="">
    <input type="submit" value="Try me!" >
</form>
<script>
    $("#calc").submit(function () {

        let formElements = new Array();
        $("#calc :input").each(function(){
            formElements.push($(this));
        });
        let sign = formElements[1].val();
        let first = parseInt(formElements[0].val());
        let second = parseInt(formElements[2].val());
        if (second < 0 || first < 0 || !Number.isInteger(first) ||!Number.isInteger(second))
        {
            alert("Error :(");
            return;
        }
        if (sign == '+') {
            console.log(first + second);
            alert(first + second);

        }
        if (sign == '-') {
            console.log(first - second);
            alert(first + second);

        }
        if (sign == '*') {
            console.log(first * second);
            alert(first + second);

        }
        if (sign == '/') {
            if (second != 0) {
                console.log(first / second);
                alert(first + second);
            }
            else
            {
                console.log("It's over 9000!");
                alert("It's over 9000!");
            }

        }
        if (sign == '%') {
            if (second != 0) {
                console.log(first % second);
                alert(first % second);
            }
            else
            {
                console.log("It's over 9000!");
                alert("It's over 9000!");
            }

        }
    })
</script>
</body>
</html>
