<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Balloon</title>
    <style>
        #balloon{
            height: 200px;
            width: 200px;
            border-radius: 50%;
            background-color: red;
            margin: 20% 20% 50% 50%
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#balloon").click(fillWithAir);
            $("#balloon").mouseout(out);
            function fillWithAir() {
                let balloon_h = $(this).height();
                if (balloon_h < 420)
                 {
                     $(this).height(balloon_h + 10);
                     $(this).width(balloon_h + 10);
                 }
                else
                {
                    $(this).height(200);
                    $(this).width(200);
                }
                    if ($(this).css("background-color") == 'rgb(255, 0, 0)') {
                        $(this).css("background-color", "blue");
                    } else if ($(this).css("background-color") == 'rgb(0, 0, 255)') {
                        $(this).css("background-color", "green");
                    } else {
                        $(this).css("background-color", "red");
                    }

                }

                function out() {
                    let balloon_h = $(this).height();
                    if (balloon_h > 200) {
                        $(this).height(balloon_h - 5);
                        $(this).width(balloon_h - 5);
                    }

                    if ($(this).css("background-color") == 'rgb(0, 0, 255)') {
                        $(this).css("background-color", "red");
                    } else if ($(this).css("background-color") == 'rgb(255, 0, 0)') {
                        $(this).css("background-color", "green");
                    } else {
                        $(this).css("background-color", "blue");
                    }
                }

            }
        )
    </script>
</head>
<body>
<div id="balloon">&nbsp</div>
</body>
</html>
